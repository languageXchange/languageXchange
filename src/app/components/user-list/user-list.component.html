<ion-item>
  <ion-thumbnail slot="start" (click)="goProfile()">
    <img [src]="item?.profilePhoto" alt="" referrerpolicy="no-referrer" />
  </ion-thumbnail>
  <ion-label (click)="redirect()">
    <!-- TODO: There is no item?.online -->
    <h2>
      <small *ngIf="lastSeen(item?.lastSeen) == 'online'">ðŸŸ¢ </small>
      {{ item?.name }}
    </h2>
    <p>
      <ion-text *ngIf="item?.aboutMe">{{ item?.aboutMe }}</ion-text>
      <ion-text *ngIf="!item?.aboutMe" style="font-style: italic">
        Learning:
        <span>
          {{ getStudyLanguages() }}
        </span>
      </ion-text>
    </p>
  </ion-label>
  <ion-note> {{ messageTime(item.lastSeen) }} </ion-note>
</ion-item>
