<ion-header class="ion-no-border">
  <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="false">
    <ion-fab-button (click)="close()" size="small" color="medium">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <swiper-container
    #slides
    [slidesPerView]="1"
    [spaceBetween]="10"
    [centeredSlides]="true"
    keyboard="true"
    mousewheel="true"
  >
    <swiper-slide>
      <div class="swiper-zoom-container">
        <img
          src="https://i.pravatar.cc/301"
          alt="Intro Image"
          referrerpolicy="no-referrer"
        />
      </div>
      <h1>Join the community!</h1>
      <p>Sign up for free.</p>
      <ion-button
        (click)="nextSlide()"
        size="small"
        class="ion-padding ion-margin"
      >
        Next
      </ion-button>
    </swiper-slide>
    <swiper-slide>
      <div class="swiper-zoom-container">
        <img
          src="https://i.pravatar.cc/301"
          alt="Intro Image"
          referrerpolicy="no-referrer"
        />
      </div>
      <h1>Find a partner!</h1>
      <p>Search by language, location, gender, and more.</p>
      <ion-button
        (click)="nextSlide()"
        size="small"
        class="ion-padding ion-margin"
      >
        Next
      </ion-button>
    </swiper-slide>
    <swiper-slide>
      <div class="swiper-zoom-container">
        <img
          src="https://i.pravatar.cc/302"
          alt="Intro Image"
          referrerpolicy="no-referrer"
        />
      </div>
      <h1>Start talking!</h1>
      <p>Pick any way to talk: text, voice note, and more.</p>
      <ion-button
        (click)="onFinish()"
        size="small"
        class="ion-padding ion-margin"
      >
        Done !
      </ion-button>
    </swiper-slide>
  </swiper-container>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar></ion-toolbar>
</ion-footer>
