<ion-header class="ion-no-border">
  <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="false">
    <ion-fab-button (click)="close()" size="small" color="medium">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <swiper-container
    #slides
    [slidesPerView]="1"
    [spaceBetween]="10"
    [centeredSlides]="true"
    keyboard="true"
    mousewheel="true"
  >
    <swiper-slide *ngFor="let photo of [1, 2, 3]">
      <div class="swiper-zoom-container">
        <img [src]="photo" alt="Intro Image" referrerpolicy="no-referrer" />
      </div>
      <ion-button (click)="nextSlide()" class="ion-padding ion-margin"
        >Next</ion-button
      >
    </swiper-slide>
  </swiper-container>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar></ion-toolbar>
</ion-footer>
