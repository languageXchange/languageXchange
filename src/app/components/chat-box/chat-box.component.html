<ion-item *ngIf="chat?.sender != current_user_id" lines="none">
  <div class="message-body">
    <div class="message-main-receiver">
      <div class="receiver">
        <div class="message-text">
          {{ chat?.message }}
        </div>
        <span class="message-time">
          {{ lastSeen(chat?.createdAt) }}
        </span>
      </div>
    </div>
  </div>
</ion-item>

<ion-item *ngIf="chat?.sender == current_user_id" lines="none">
  <div class="message-body">
    <div class="message-main-sender">
      <div class="sender">
        <div class="message-text">
          {{ chat?.message }}
          <span class="message-time">
            {{ lastSeen(chat?.createdAt) }}
          </span>
        </div>
      </div>
    </div>
  </div>
</ion-item>
