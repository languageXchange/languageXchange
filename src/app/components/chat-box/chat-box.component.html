<ion-item 
  lines="none"
  [class]="chat?.sender != current_user_id ? 'sender' : 'user'">
  <ion-chip
    [slot]="chat?.sender == current_user_id ? 'end' : 'start'"
    class="ion-text-wrap">
    <ion-text>{{chat?.message}}</ion-text>
    <ion-note>
      <small>{{(chat?.createdAt)?.toDate() | date: 'HH:mm'}}</small>
      <ion-icon 
        *ngIf="chat?.sender == current_user_id" color="primary"
        name="checkmark-done-outline">
      </ion-icon>
    </ion-note>
  </ion-chip>
</ion-item>
