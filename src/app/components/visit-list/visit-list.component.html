    <img [src]="user?.profilePhoto" alt="" referrerpolicy="no-referrer" />
  </ion-thumbnail>
  <ion-label (click)="redirect()">
    <h2>
      <small *ngIf="lastSeen(user?.lastSeen) == 'online'">ğŸŸ¢ </small>
      {{ user?.name }}
    </h2>
    <p>

    </p>
  </ion-label>
  <div class="metadata-end-wrapper" slot="end">

  </div>
</ion-item>
