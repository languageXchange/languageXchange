<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-icon
            [name]="model?.icon"
            [color]="model?.color"
            size="large"
          ></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-label>
            <h2>{{ model?.title }}</h2>
          </ion-label>
          <ion-text *ngIf="model?.subTitle">
            <p>{{ model?.subTitle }}</p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
