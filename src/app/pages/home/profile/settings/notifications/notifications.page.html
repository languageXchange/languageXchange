<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>New Message</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-list>
          <ion-item>
            <ion-toggle formControlName="emailNotifications">
              Email Notifications
            </ion-toggle>
          </ion-item>
          <ion-item class="vertical">
            <ion-toggle formControlName="pushNotifications">
              Push Notifications
            </ion-toggle>
          </ion-item>
          <ion-row>
            <ion-col size="12" class="alignItems">
              <small>*Push Notifications only work on mobile devices.</small>
            </ion-col>
          </ion-row>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
