<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Profile Picture</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item detail="true">
          <ion-thumbnail slot="start">
            <img [src]="currentUser?.photo" alt="Profile Picture" referrerpolicy="no-referrer">
          </ion-thumbnail>
          <ion-label>Edit</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>About Me</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-textarea
            [autoGrow]="true"
            [counter]="true"
            maxlength="700"
            helperText="hobbies, interests, etc."
            placeholder="You can edit here your profile description."></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-row>
          <ion-col>
            Study Languages
          </ion-col>
          <ion-col>
            <ion-card-subtitle style="text-align: end;"><ion-button size="small">Edit</ion-button></ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="hasIcon">
        <ion-item *ngFor="let lang of currentUser?.studyLanguages">
          <ion-icon *ngIf="lang.level == 1" name="battery-dead-outline"></ion-icon>
          <ion-icon *ngIf="lang.level == 2" name="battery-half-outline"></ion-icon>
          <ion-icon *ngIf="lang.level == 3" name="battery-full-outline"></ion-icon>
          <ion-label>{{lang.name}}</ion-label>
          <ion-note>{{lang.nativeName}}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
