<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="editProfile()" expand="block" size="large" slot="icon-only" shape="round">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button id="open-modal" expand="block" size="large" slot="icon-only" shape="round">
        <ion-icon name="cog-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" [fullscreen]="true">

    <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>

    <ion-card>

      <ion-card-header>
        <img [src]="currentUser?.photo" alt="Profile Picture">
        <ion-card-title class=".ion-text-center">{{currentUser?.name}}</ion-card-title>
        <!--TODO: age has to be calculated and add next line-->
        <ion-card-subtitle>22 | {{currentUser?.gender}} | {{currentUser?.country.name}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list id="langs">

          <ion-item>
            <ion-label>
              <ion-card-title>Study Languages</ion-card-title>
              <ion-card-subtitle></ion-card-subtitle>
            </ion-label>
          </ion-item>
          
          <ion-item *ngFor="let lang of currentUser?.studyLanguages">
            <ion-icon *ngIf="lang.level == 1" name="battery-dead-outline"></ion-icon>
            <ion-icon *ngIf="lang.level == 2" name="battery-half-outline"></ion-icon>
            <ion-icon *ngIf="lang.level == 3" name="battery-full-outline"></ion-icon>
            <ion-label>{{lang.name}}</ion-label>
            <ion-note>{{lang.nativeName}}</ion-note>
          </ion-item>

          <ion-item>
            <ion-label>
              <ion-card-title>Mother Tongue</ion-card-title>
              <ion-card-subtitle></ion-card-subtitle>
            </ion-label>
          </ion-item>
           
          <ion-item *ngIf="currentUser?.motherLanguage">
            <ion-icon name="battery-charging-outline"></ion-icon>
            <ion-label>{{currentUser?.motherLanguage}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <ion-card-title>New Title</ion-card-title>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>Item</ion-label>
          </ion-item>
    
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>Item</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

</ion-content>

<ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
  <div class="block">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Settings</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-list auto-hide="false" *ngFor="let p of appPages; let i = index">
        <!-- <ion-item (click)="dismissModal()" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">-->
        <ion-item (click)="getAccountPage(p)" detail>
          <ion-icon aria-hidden="true" slot="start" [name]="p.icon"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>

          <!-- TODO: move this button to last item in list -->
          <ion-button color="danger" fill="outline" (click)="logout()">
            <ion-icon name="log-out-outline"></ion-icon>
            Logout 
          </ion-button>

        </ion-item>
      </ion-list>
    </ng-template>
  </div>
</ion-modal>
