<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" id="popover">
        <ion-icon slot="icon-only" name="cog-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-popover #popover trigger="popover" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding" (click)="logout()">
          <ion-label color="danger">
            Logout
          </ion-label>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
  <ng-container *ngIf="!isLoading">
    <ion-content class="ion-padding" *ngIf="currentUser">
      <ion-list class="ion-top-margin" lines="none">
        <p>{{currentUser.uid}}</p>
        <p>{{currentUser.name}}</p>
        <p>{{currentUser.email}}</p>
        <img [src]="currentUser.photo" style="width: 20%;">
      </ion-list>
    </ion-content>
  </ng-container>

</ion-content>
