<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Messages</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button
        (click)="openArchiveMessages()"
        expand="block"
        size="large"
        slot="icon-only"
        shape="round"
      >
        <ion-icon name="archive-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ng-container>
    <app-empty-screen *ngIf="(rooms$ | async)?.length == 0" [model]="model">
    </app-empty-screen>

    <ion-card *ngIf="(rooms$ | async)?.length > 0">
      <ion-card-content>
        <ion-list *ngIf="(rooms$ | async)?.length > 0">
          <div *ngFor="let room of (rooms$ | async)" detail>
            <ion-item
              (click)="getChat(room)"
              *ngIf="!(currentUser$ | async)?.blockedUsers.includes(room?.['userData']?.$id)"
            >
              <ng-container *ngIf="room">
                <ion-avatar slot="start">
                  <img
                    [src]="room?.['userData']?.profilePhoto"
                    alt=""
                    referrerpolicy="no-referrer"
                  />
                </ion-avatar>
                <ion-label>
                  <h2>
                    <small
                      *ngIf="lastSeen(room?.['userData']?.lastSeen) == 'online'"
                      >ðŸŸ¢
                    </small>
                    {{room?.['userData']?.name}}
                  </h2>
                  <p>{{getLastMessage(room)?.body}}</p>
                </ion-label>
                <div class="metadata-end-wrapper" slot="end">
                  <ion-badge color="danger" *ngIf="getBadge(room) !== 0">
                    {{getBadge(room)}}
                  </ion-badge>
                  <ion-note> {{ messageTime(room?.$updatedAt) }} </ion-note>
                </div>
              </ng-container>
            </ion-item>
          </div>
        </ion-list>

        <!-------------------->
        <!-- SKELETON start -->
        <!-------------------->

        <ion-list *ngIf="(isLoading$ | async)">
          <ion-item *ngFor="let i of '0123456789'.split('')">
            <ion-thumbnail slot="start">
              <ion-skeleton-text [animated]="true"></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text
                  [animated]="true"
                  style="width: 80%"
                ></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text
                  [animated]="true"
                  style="width: 60%"
                ></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text
                  [animated]="true"
                  style="width: 30%"
                ></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>

        <!------------------>
        <!-- SKELETON end -->
        <!------------------>
      </ion-card-content>
    </ion-card>

    <!-------------------->
    <!-- SKELETON start -->
    <!-------------------->

    <ion-card *ngIf="(rooms$ | async)?.length == null">
      <ion-card-content>
        <ion-list *ngIf="(isLoading$ | async)">
          <ion-item *ngFor="let i of '01234'.split('')">
            <ion-thumbnail slot="start">
              <ion-skeleton-text [animated]="true"></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text
                  [animated]="true"
                  style="width: 80%"
                ></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text
                  [animated]="true"
                  style="width: 60%"
                ></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text
                  [animated]="true"
                  style="width: 30%"
                ></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>

        <!------------------>
        <!-- SKELETON end -->
        <!------------------>
      </ion-card-content>
    </ion-card>
  </ng-container>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
