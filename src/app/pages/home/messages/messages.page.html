<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Messages</ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="openArchiveMessages()"
        expand="block"
        size="large"
        slot="icon-only"
        shape="round"
      >
        <ion-icon name="archive-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
  <ng-container *ngIf="!isLoading">
    <app-empty-screen *ngIf="chatRooms?.length == 0" [model]="model">
    </app-empty-screen>

    <ion-list *ngIf="chatRooms?.length > 0">
      <div *ngFor="let room of chatRooms" detail>
        <ion-item (click)="getChat(room)">
          <ng-container *ngIf="room">
            <ion-avatar slot="start">
              <img
                [src]="room?.userData?.profilePhoto"
                alt=""
                referrerpolicy="no-referrer"
              />
            </ion-avatar>
            <ion-label>
              <h2>{{room?.userData?.name}}</h2>
              <p *ngIf="room?.lastMessage?.body">{{room?.lastMessage?.body}}</p>
              <p *ngIf="!room?.lastMessage?.body">Say Hi ðŸ‘‹</p>
            </ion-label>
            <ion-note>{{ lastSeen(room?.$updatedAt) }}</ion-note>
          </ng-container>
        </ion-item>
      </div>
    </ion-list>
  </ng-container>
</ion-content>
