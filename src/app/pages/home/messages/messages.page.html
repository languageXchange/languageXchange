<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Messages</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openArchiveMessages()" expand="block" size="large" slot="icon-only" shape="round">
        <ion-icon name="archive-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
  <ng-container *ngIf="!isLoading && (chatRooms | async) as rooms">

    <app-empty-screen
      *ngIf="(chatRooms | async)?.length == 0"
      [model]="model">
    </app-empty-screen>


    <!-- Sample <ion-list> for sliding buttons works fine as an example block here -->
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label>Sliding Item with End Options</ion-label>
        </ion-item>
    
        <ion-item-options>
          <ion-item-option>Favorite</ion-item-option>
          <ion-item-option color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>


    <ion-list *ngIf="rooms?.length > 0">
      <ion-item 
        *ngFor="let item of rooms"
        (click)="getChat(item)"
        detail>
        <ng-container *ngIf="(item?.user | async) as user">
          <ion-avatar slot="start">
            <img [src]="getUser(user)?.photo" alt="" referrerpolicy="no-referrer">
          </ion-avatar>
          <ion-label>
            <h2>{{getUser(user)?.name}}</h2>
            <p>{{getUser(user)?.id}}</p>
          </ion-label>
          <small>{{(item?.updatedAt)?.toDate() | date: 'HH:mm'}}</small>
        </ng-container>
      </ion-item>
    </ion-list>

  </ng-container>

</ion-content>
