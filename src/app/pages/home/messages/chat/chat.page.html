<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/messages"></ion-back-button>
      <ion-avatar
        (click)="goProfile(user.$id)"
        style="width: 40px; height: 40px"
        class="ion-margin-start"
      >
        <img [src]="(user$ | async)?.profilePhoto" />
      </ion-avatar>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="search()">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title (click)="goProfile(user.$id)">
      {{(user$ | async)?.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-empty-screen *ngIf="(messages$ | async)?.length == 0" [model]="model">
  </app-empty-screen>

  <ion-infinite-scroll
    position="top"
    threshold="20%"
    (ionInfinite)="loadMore($event)"
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-list>
    <div class="message-container">
      <!-- Skeleton Start -->
      <div *ngIf="(isLoading_offset$ | async)">
        <div *ngFor="let i of '012'.split('')">
          <ion-item-group>
            <ion-item lines="none">
              <div class="message-body">
                <div class="message-main-receiver">
                  <div class="receiver">
                    <div class="message-text">
                      <ion-skeleton-text
                        [animated]="true"
                        style="width: 60%"
                      ></ion-skeleton-text>
                    </div>
                  </div>
                </div>
              </div>
            </ion-item>
          </ion-item-group>
          <ion-item-group>
            <ion-item lines="none">
              <div class="message-body">
                <div class="message-main-sender">
                  <div class="sender">
                    <div class="message-text">
                      <ion-skeleton-text
                        [animated]="true"
                        style="width: 100%"
                      ></ion-skeleton-text>
                    </div>
                  </div>
                </div>
              </div>
            </ion-item>
          </ion-item-group>
        </div>
      </div>
      <!-- Skeleton End -->

      <ion-item-group
        lines="none"
        class="chats-group"
        *ngFor="let msg of (messages$ | async)"
      >
        <app-chat-box
          [chat]="msg"
          [current_user_id]="(currentUser$ | async).$id"
        >
        </app-chat-box>
      </ion-item-group>
      <div *ngIf="(tempMessages$ | async)">
        <ion-item-group
          lines="none"
          class="chats-group"
          *ngFor="let tempMsg of (tempMessages$ | async)"
        >
          <app-pre-chat-box [tempMsg]="tempMsg"> </app-pre-chat-box>
        </ion-item-group>
      </div>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <form [formGroup]="form" (ngSubmit)="createMessage()">
      <ion-item>
        <ion-textarea
          placeholder="Type your message..."
          type="text"
          formControlName="body"
          (ionFocus)="typingFocus()"
          (ionBlur)="typingBlur()"
          autoGrow="true"
        >
        </ion-textarea>
        <ion-buttons slot="start">
          <ion-button>
            <ion-icon slot="icon-only" name="camera-outline" color="medium">
            </ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon slot="icon-only" name="mic" color="medium"></ion-icon>
          </ion-button>
          <ion-button type="submit">
            <ion-icon slot="icon-only" name="send" color="primary"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </form>
  </ion-toolbar>
</ion-footer>
