<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        (click)="resetFilter()"
        expand="block"
        size="large"
        slot="icon-only"
        shape="round"
      >
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
      <ion-button
        (click)="onSubmit()"
        expand="block"
        size="large"
        slot="icon-only"
        shape="round"
        color="primary"
      >
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Filters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Languages</ion-card-title>
    </ion-card-header>

    <ion-card-content class="hasIcon">
      <ion-item *ngFor="let lang of (getStudyLanguages() | async)">
        <ion-icon *ngIf="lang.level == 1" name="battery-dead-outline">
        </ion-icon>
        <ion-icon *ngIf="lang.level == 2" name="battery-half-outline">
        </ion-icon>
        <ion-icon
          *ngIf="lang.level == 3"
          name="battery-full-outline"
        ></ion-icon>
        <ion-checkbox
          labelPlacement="start"
          color="primary"
          [checked]="isCheckedLanguage(lang?.name)"
          (ionChange)="languageChecked($event, lang?.name)"
        >
          {{ lang?.name }}
        </ion-checkbox>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>County</ion-card-title>
    </ion-card-header>

    <ion-card-content class="hasIcon">
      <ion-item id="country-modal-filter" detail="true">
        <ion-icon name="flag-outline"></ion-icon>
        <ion-label>
          <h3 *ngIf="showCountry();else noFilter">{{showCountry()}}</h3>
          <ng-template #noFilter><p>No Filter</p></ng-template>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gender</ion-card-title>
    </ion-card-header>

    <ion-card-content class="hasIcon">
      <ion-item id="gender-modal-filter" detail="true">
        <ion-icon name="male-female-outline"></ion-icon>
        <ion-label>
          <h3 *ngIf="showGender();else noFilter">{{showGender()}}</h3>
          <ng-template #noFilter><p>No Filter</p></ng-template>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Age</ion-card-title>
    </ion-card-header>

    <ion-card-content class="hasIcon">
      <ion-item>
        <ion-icon name="calendar-number-outline"></ion-icon>
        <ion-label>
          <h3 *ngIf="showAge();else noFilter">{{showAge()}}</h3>
          <ng-template #noFilter><p>No Filter</p></ng-template>
        </ion-label>
      </ion-item>
      <ion-range
        (ionChange)="ageChange($event)"
        [dualKnobs]="true"
        [pin]="true"
        [min]="13"
        [max]="85"
        [value]="ionRangeDefault"
      >
      </ion-range>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col>
      <ion-button
        *ngIf="!isLoading"
        type="submit"
        color="primary"
        (click)="onSubmit()"
        expand="block"
        >Apply</ion-button
      >
      <ion-button *ngIf="isLoading" color="primary" expand="block" disabled>
        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>

<!------------------>
<!-- MODALS start -->
<!------------------>

<!-- Country Modal -->
<ion-modal
  #countryModalFilter
  trigger="country-modal-filter"
  [initialBreakpoint]="0.5"
  [breakpoints]="[0.5, 0.9]"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Country</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="countryModalFilter.dismiss()" color="primary"
            >Confirm</ion-button
          >
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-searchbar
        [(ngModel)]="searchTerm"
        placeholder="Search"
        (click)="countryModalFilter.setCurrentBreakpoint(0.9)"
      ></ion-searchbar>
      <ion-list>
        <ion-radio-group value="start" (ionChange)="countryChange($event)">
          <ion-item
            *ngFor="let country of (countries$ | async)?.countries | customFilter: searchTerm"
          >
            <ion-radio value="{{ country?.code}}" labelPlacement="start"
              >{{ country?.name }}</ion-radio
            >
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

<!-- Gender Modal -->
<ion-modal
  #genderModalFilter
  trigger="gender-modal-filter"
  class="modalClass"
  [initialBreakpoint]="1"
  [breakpoints]="[0, 1]"
>
  <div class="block">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Gender</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="genderModalFilter.dismiss()" color="primary"
              >Confirm</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-radio-group
        (ionChange)="genderChange($event)"
        [value]="filterData.gender"
        class="ion-margin-bottom ion-padding-bottom"
      >
        <ion-list>
          <ion-item> <ion-radio value="male">Male</ion-radio><br /> </ion-item>
          <ion-item>
            <ion-radio value="female">Female</ion-radio><br />
          </ion-item>
          <ion-item>
            <ion-radio value="other">Prefer Not to Say</ion-radio>
          </ion-item>
        </ion-list>
      </ion-radio-group>
    </ng-template>
  </div>
</ion-modal>
