<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Community</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
  <ng-container *ngIf="!isLoading">

    <ion-content class="ion-padding" *ngIf="(users | async) as user$">
      <ion-list class="ion-top-margin" lines="none">
        <app-user-list
          *ngFor="let item of user$"
          [item]="item"
          (onClick)="startChat($event)">
        </app-user-list>
      </ion-list>
    </ion-content>

  </ng-container>

</ion-content>
