
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button *ngIf="!isLoading" type="submit" color="primary" expand="block">Sign In</ion-button>
        <ion-button *ngIf="isLoading" color="primary" expand="block" disabled>
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-vertical">
      <ion-col size="6" class="alignItems">
        <div align=left>
          <ion-checkbox></ion-checkbox>
          <ion-note>Remember me</ion-note>
        </div>
      </ion-col>
      <ion-col size="6">
        <div align=right>
          <ion-note><ion-text routerLink="reset-password" color="primary">Forgot password?</ion-text></ion-note>
        </div>
      </ion-col>
    </ion-row>
    <p class="signup">
      <ion-note>
        Not a member yet? <ion-text routerLink="signup" color="primary">Sign Up</ion-text>
      </ion-note>
    </p>
  </form>

</ion-content>
