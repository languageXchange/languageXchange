<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Choice Your Languages</ion-title>
    <ion-progress-bar [value]="progress"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
      <ion-list-header>
        <ion-title>Mother Language</ion-title>
      </ion-list-header>
      <ion-searchbar [(ngModel)]="term"></ion-searchbar>
      <ion-radio-group value="start" (ionChange)="radioChecked($event)">
        <ion-item *ngFor="let lang of languages | customFilter: term">
          <ion-radio value="{{lang.code}}">{{lang.nativeName}}</ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

</ion-content>
