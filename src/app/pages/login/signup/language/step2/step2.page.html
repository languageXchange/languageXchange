<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Your Languages</ion-title>
    <ion-progress-bar [value]="progress"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-title>Study Languages</ion-title>
      <ion-note>the languages you want to learn</ion-note>
    </ion-list-header>
    <ion-searchbar [(ngModel)]="search"></ion-searchbar>
    <ion-row>
      <ion-col value="start" (ionChange)="checkboxChecked($event)">
        <!--TODO: You can check max 5 items -->
        <ion-item *ngFor="let lang of languages | customFilter: search">
          <ion-checkbox
            value="{{lang.code}}"
            [checked]="studyLanguages.includes(lang.code)"
            labelPlacement="start"
            >{{lang.name}}</ion-checkbox
          >
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-row>
    <ion-col>
      <ion-button
        *ngIf="!isLoading"
        (click)="onSubmit()"
        color="primary"
        expand="block"
        >Continue</ion-button
      >
      <ion-button *ngIf="isLoading" color="primary" expand="block" disabled>
        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
