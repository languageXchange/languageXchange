<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Email Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-redirect *ngIf="verified" [model]="modelSuccess"></app-redirect>
  <app-redirect *ngIf="!verified" [model]="modelFailed"></app-redirect>
</ion-content>
